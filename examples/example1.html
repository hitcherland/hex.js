<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>hex.js examples</title>
        <style>
            html, body { margin: 0px; }
            #example1 {
                position: absolute;
                margin: 0;
                width: 80vmin;
                height: 80vmin;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            div { 
                text-align: center;
                font-size: 10vmin;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript" src="hex.js"></script>
        <div>The default grid</div>
        <canvas id="example1"></canvas>
        <script>
            var canvas = document.getElementById('example1');
            
            var grid = new hex.CanvasHexGrid(canvas);
            grid.resize();
        </script>
    </body>
</html>
