<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>hexgrid.js examples</title>
        <link rel="stylesheet" type="text/css" href="example.css">
    </head>
    <body>
        <script type="text/javascript" src="../hexagonal-grid.min.js"></script>
        <pre id="code-show"></pre>
        <div id="grid"></div>
        <script id="code">
            var domParent = document.getElementById('grid');
            var grid = new hexgrid.DOMHexagonalGrid({
                radius: 5,
                domParent: domParent,
            });

            Object.values(grid.nodeData).forEach(d => d.element.innerHTML = 'x');
        </script>
        <script>
            document.getElementById('code-show').innerHTML = document.getElementById('code').innerHTML;
        </script>
    </body>
</html>
