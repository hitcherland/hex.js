<!doctype html>
<html>
    <head>
        <meta charset='utf-8'/>
        <style>
            html, body { margin: 0; background: black}
            #hexgrid {
                position: absolute;
            }
        </style>
    </head>
    <body>
        <canvas id="hexgrid" width=200 height=200 style='position: absolute'></canvas>
        <script src="hex.js"></script>
        <script>
            var canvas = document.getElementById('hexgrid');
            var colours = {}
            var offsets = {}

            function getRandomColor() {
              var letters = '26A';
              var color = '#';
              for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 3)];
              }
              return color;
            }


            var render = function(ctx, pos, hexRadius, state) {
                var key = pos.x + ", " + pos.y;
                if(colours[key] === undefined) {
                    colours[key] = getRandomColor();
                    offsets[key] = Math.random() * Math.PI * 2.0;
                }

                var height = hexRadius * 2;
                var h = 0.5 * height + 0.2 * (1 + Math.sin(performance.now() * Math.PI * 2 / 2300 + pos.x ** 2 * pos.y ** 2)) * height;

                ctx.fillStyle = colours[key];
                ctx.strokeStyle = '#000';
                ctx.lineJoin = "round"

                ctx.lineWidth = hexRadius / 5.0;
                for(var i of [4, 3, 5, 0, 2, 1,]) {
                    ctx.beginPath();
                    ctx.moveTo(pos.x + hexRadius * Math.cos(Math.PI * i / 3.0),
                               pos.y + hexRadius * Math.sin(Math.PI * i / 3.0));
                    ctx.lineTo(pos.x + hexRadius * Math.cos(Math.PI * i / 3.0),
                               pos.y + hexRadius * Math.sin(Math.PI * i / 3.0) - h);
                    ctx.lineTo(pos.x + hexRadius * Math.cos(Math.PI * (i + 1) / 3.0),
                               pos.y + hexRadius * Math.sin(Math.PI * (i + 1) / 3.0) - h);
                    ctx.lineTo(pos.x + hexRadius * Math.cos(Math.PI * (i + 1) / 3.0),
                               pos.y + hexRadius * Math.sin(Math.PI * (i + 1) / 3.0));
                    ctx.closePath();
                    ctx.stroke();
                    ctx.fill();
                }

                ctx.lineWidth = hexRadius / 15.0;
                hex.fillHexagon(ctx, pos.x, pos.y - h, hexRadius);
                hex.strokeHexagon(ctx, pos.x, pos.y - h, hexRadius);

            };

            var grid = new hex.HexGrid(canvas, 5, render, {
                'singletap': (h) => {
                }
            });
            grid.radiusPadding = 3;

            function animate() {
                requestAnimationFrame(animate);
                grid.render();
            }

            grid.render()
            animate();

        </script>
    </body>
</html>
